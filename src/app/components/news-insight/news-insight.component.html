@if(articles.length > 0){
  <div class="row">

    <h2 class="card-title mx-3">Insight</h2>
    <div class="flex overflow-x-auto overflow-y-hidden mx-2 mb-3">
      <div class="col-12 md:col-3" *ngFor="let article of articles" [@removeArticle]="'in'">
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-subtitle class="justify-content-end">
              <mat-chip> {{article.category | titlecase}}</mat-chip>
            </mat-card-subtitle>
            <mat-card-title >
              <a class="text-black text-decoration-none" routerLink="/article/{{article.category}}/{{article.id}}">{{article.title}}</a>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="article.urlToImage" [alt]="article.title">
          <mat-card-content>
            <p>
              {{article.description | textLength:130}}
            </p>
          </mat-card-content>
          <mat-card-actions class="mt-3 justify-content-between" >
            <button *ngIf="user" mat-button (click)="deleteArticle(article.category!, article.id!)">Delete</button>
            <button *ngIf="user" mat-button routerLink="/article/{{article.category}}/{{article.id}}/edit">Edit</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
}
