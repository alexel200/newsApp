<div class="grid p-3">
  <ng-container *ngFor="let article of articles">
    <div class="col-12 lg:col-4" *ngIf="!article.title.includes('[Removed]') && article.urlToImage" >
      <div class="surface-card p-2 shadow-2 border-round d-flex flex-column" [@removeArticle]="'in'">
        <div class="text-xl font-medium text-900 lg:mb-3 mb-1 text-justify"><strong>{{ article.title }}</strong></div>
        <div class="font-medium text-500 mb-3">{{ article.description | textLength:100 }}</div>
        <div class="border-2 border-dashed surface-border">
          <div class="row">
            <img class="max-w-100"  src="{{ article.urlToImage}}" alt="{{ article.title }}">
          </div>
        </div>
        <p class="text-justify">
          @if(article.description){
            {{ article.content | textLength:200}}
          } @else {
            {{ article.content | textLength:300}}
          }
        </p>
        <div class="spacer"></div>
        <div class="d-flex justify-content-between align-items-baseline mt-auto">
          <button *ngIf="user" mat-button (click)="deleteArticle(article.category!, article.id!)">Delete</button>
          <button *ngIf="user" mat-button routerLink="/article/{{article.category}}/{{article.id}}/edit">Edit</button>
        </div>
      </div >
    </div>
  </ng-container>

</div>
